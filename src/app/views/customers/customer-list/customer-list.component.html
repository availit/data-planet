<div class="table__wrapper">
  <table class="table is-striped is-fullwidth is-hoverable">
    <tbody>
    <tr>
      <th>ID</th>
      <th>Customer Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th> </th>
    </tr>

    <tr *ngFor="let customer of customers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.name }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.phone}}</td>
      <td>{{ customer.address }}</td>
      <td><a class="button is-info" [routerLink]="'/customers/details/' + this.customer.id">View Details</a></td>
    </tr>
    </tbody>
  </table>
</div>
